<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title 
</head>

<body style="background-color: black; color: whitesmoke;">

</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.random(Math.random() * 10 + 1)
    div.setAttribute("title", "Generate title") //key and value
    div.style.color = "beige"
    // div.innerText = "Sumit Sourabh"      this is the one way to add text
    //The other way is
    const addText = document.createTextNode("Sumit Sourabh")
    div.appendChild(addText)
    document.body.appendChild(div)



</script>

</html>
