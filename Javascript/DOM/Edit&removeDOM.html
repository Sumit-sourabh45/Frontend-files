<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: chocolate;">
    <ul class="language">
        <li>
            Javascript
        </li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li') //we want to add li element in the web
        li.innerHTML = `${langName}`    
        document.querySelector('.language').appendChild(li) //appending li to the web by calling out class and appending it
    }
    addLanguage('C++')
    addLanguage("python")
//here it is traversing till the last to add the components which is not the optimal way so here we go ⬇️
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)   //optimal cuz creating li then textNode created and added langName
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("cpp")
    addOptiLanguage("Ruby")

    //Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = "EatClub"
    //2nd way
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Typescript</li>"

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
